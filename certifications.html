<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certifications - Sai Ram Portfolio</title>
  <link rel="stylesheet" href="certifications.css" />
</head>
<body>
  <!-- Container -->
  <div class="full-container">
    
    <!-- Left Fixed Section -->
    <div class="left-section fixed-left">
      <div class="profile-pic">
        <img src="profile pic.jpg" alt="Profile Picture" />
      </div>
      <div class="name-title">
        <h2>Sai Rama Raju Sivangi</h2>
        <p>B.Tech A.I & D.S.</p>
        <p>D.N.R College of Engineering & Technology</p>
      </div>
      <div class="typing-text">
        <span id="typed"></span>
      </div>
    </div>

    <!-- Scrollable Main Section -->
    <div class="main-scroll-section">
      <div class="certifications-box">
        <!-- Header with icon -->
        <div class="cert-header">
          <img src="certificate.png" alt="Certificate Icon" class="cert-icon" />
          <h2>My Certifications</h2>
        </div>

        <!-- Certificates gallery -->
        <div class="certifications-gallery">
          <img src="lets1.jpg" alt="Certificate 1" class="cert-img" />
          <img src="lets2.jpg" alt="Certificate 2" class="cert-img" />
          <img src="accenture.png" alt="Certificate 3" class="cert-img" />
          <img src="infosys1.png" alt="Certificate 4" class="cert-img" />
          <img src="infosys2.png" alt="Certificate 5" class="cert-img" />
          <img src="infosys3.png" alt="Certificate 6" class="cert-img" />
          <img src="my bharath.jpg" alt="Certificate 7" class="cert-img" />
          <img src="infosys4.png" alt="Certificate 8" class="cert-img" />
          <img src="infosys5.png" alt="Certificate 9" class="cert-img" />
          <img src="infosys6.png" alt="Certificate 9" class="cert-img" />
          <img src="infosys7.png" alt="Certificate 9" class="cert-img" />
          <img src="deloitte.png" alt="Certificate 10" class="cert-img" />
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script src="home.js"></script>
  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const close = document.querySelector(".close");
    const certImages = document.querySelectorAll(".cert-img");

    certImages.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    close.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
